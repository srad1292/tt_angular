<div *ngIf="is_loading; else doneLoading">
  loading...

</div>

<ng-template #doneLoading>
  <h2>My Open Tickets</h2>
  <div class="table-container" *ngIf="tickets">

      <table mat-table [dataSource]="data_source" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/ticket/{{element.id}}">{{element.id}}</a>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <ng-container matColumnDef="assignee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
          </ng-container>
        
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>

          <ng-container matColumnDef="version">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> version </th>
              <td mat-cell *matCellDef="let element"> {{element.version}} </td>
          </ng-container>

          <ng-container matColumnDef="start_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
          </ng-container>

          <ng-container matColumnDef="due_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
              <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
        </table>

  </div>
 </ng-template>
